<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginstyle.css" />
    <title>Login</title>
</head>
<body>
    <div class="loginContainer">
        <div class="logo">
            <a href="homepage.html">
                <img src="https://1000logos.net/wp-content/uploads/2017/05/Pepsi-logo.png" alt="logo">
            </a>
        </div>
        <div class="firstHalf">
            <header class="login">Log in</header>
            <form class="inputContainer">
                <div class="inputBox">
                    <input type="text" class="searchBox" placeholder="Email">
                </div>
                <div class="inputBox">
                    <input type="password" class="searchBox" placeholder="Password">
                </div>
                <div class="submitBtn">
                    <button>Log in</button>
                </div>
            </form>
            <div class="signupPrompt">Don't have an account? 
                <a href="#">Sign up</a>
            </div>
        </div>
        <div class="secondHalf">
        </div>
    </div>
</body>
</html>
