<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Reservation Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      .container {
        width: 50%;
        margin: auto;
        background: #fff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }

      h1,
      h2 {
        color: #333;
      }

      label {
        display: block;
        margin-top: 10px;
      }

      .names {
        display: flex;
        gap: 50px;
      }

      input[type="text"] {
        width: 100%;
      }

      input[type="email"],
      .first-name,
      .last-name {
        width: 40%;
      }

      input[type="text"],
      input[type="email"] {
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button[type="submit"] {
        background-color: #28a745;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button[type="submit"]:hover {
        background-color: #218838;
      }

      .order-summary p {
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <div className="container">
      <h1>Event Reservation Form</h1>
      <form action="submit_form.php" method="post">
        <h2>Contact Information</h2>
        <div className="names">
          <div className="first-name">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required />
          </div>
          <div className="last-name">
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required />
          </div>
        </div>
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required />

        <h2>Order Summary</h2>
        <div className="order-summary">
          <p><strong>Event:</strong> Speech Storytelling Masterclass</p>
          <p><strong>Date:</strong> Wednesday, April 9, 9:00 - 10:30 pm EEST</p>
          <p>
            <strong>Location:</strong> NBU, 21 Montevideo street, Sofia,
            Bulgaria
          </p>
          <p><strong>Fee:</strong> Free ($0.00)</p>
        </div>

        <button type="submit">Finish reservation</button>
      </form>
    </div>
  </body>
</html>
