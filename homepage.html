<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="homepageStyle.css" />
    <title>Event finder</title>
</head>
<body>
    <header class="headerContainer">
          <div class="logo">
                <a href="index.html">
                    <img src="https://1000logos.net/wp-content/uploads/2017/05/Pepsi-logo.png" alt="logo">
                </a>
          </div>

        <div class="searchbarContainer">
            <div class="searchEvents">
                <input type="text" class="search_box" placeholder="Search events">
            </div>
            <div class="search_city">
                <hr>
                <input type="text" class="search_box" placeholder="Choose a location">
            </div>
            <div class="searchButtonContainer">
              <button class="searchButton">
                <svg aria-label="search button" xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="none">
                                                                <circle cx="18" cy="18" r="18"></circle>
                                                                <path fill="#fff" fill-rule="evenodd" d="M20.926 19.426a6 6 0 1 0-1.454 1.468L24.5 26l1.5-1.5-5.074-5.074ZM16 20a4 4 0 1 0 0-8 4 4 0 0 0 0 8Z" clip-rule="evenodd"></path>
                                                            </svg>
              </button>
            </div>
        </div>
        
        <div class="navOptionsContainer">
          <ul class="optionsList">
            <li class="login">
                <a href="login.html">Log in</a>
            </li>
            <li class="signup">
              <a href="http://127.0.0.1:5500/">Sign up</a>
            </li>
          </ul>
        </div>

    </header>

    <div class="mainContainer">
        <div class="bannerContainer">
            <img src="https://design-assets.adobeprojectm.com/content/download/express/public/urn:aaid:sc:VA6C2:d97d126b-e18a-5797-8802-2b457ac10518/component?assetType=TEMPLATE&etag=867813dd4f024cae8df2d0dfd2a91435&revision=e707f25d-6eef-4d42-9881-f62be17f2998&component_id=f5e79f54-25f0-40f7-9a1e-a87b7f696f81" alt="banner">
        </div>
        <section class="iconCategoryBrowseContainer">
            <a class="iconCategory">
                <div class="iconWrapper">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRhcGz5Y2viMsk4NWscvM51coJgpM4X2FYDcw&s" alt="iconParty">
                    <p class="iconTitle">Party</p>
                </div>
                
            </a>
            <a class="iconCategory">
                <div class="iconWrapper">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRhcGz5Y2viMsk4NWscvM51coJgpM4X2FYDcw&s" alt="iconParty">
                    <p class="iconTitle">Party</p>
                </div>
                
            </a>
            <a class="iconCategory">
                <div class="iconWrapper">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRhcGz5Y2viMsk4NWscvM51coJgpM4X2FYDcw&s" alt="iconParty">
                    <p class="iconTitle">Party</p>
                </div>
                
            </a>
        </section>
    </div>

</html>
